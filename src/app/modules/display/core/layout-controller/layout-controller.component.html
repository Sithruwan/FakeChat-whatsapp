<div class=" container layout-outer">
  <div class="row">
    <button class="btn btn-outline-light bg-dark col-6" style="border-radius: 0px" (click)="changeModeOfView(true)">Desktop View</button>
    <button class="btn btn-outline-light bg-dark col-6" style="border-radius: 0px" (click)="changeModeOfView(false)">Mobile View</button>
  </div>
  <div class="row d-flex justify-content-around">
    <div class="col-xs-6 col-md-3 col-lg-3 ">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" (change)="onCheckboxChange()" [(ngModel)]="hideHeader_Switch">
        <label class="form-check-label" for="flexSwitchCheckDefault" >Hide Header</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" (change)="onCheckboxChange()" [(ngModel)]="hideFooter_Switch">
        <label class="form-check-label" for="flexSwitchCheckChecked">hide Footer</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" (change)="onCheckboxChange()" [(ngModel)]="DarkTheme_Switch" >
        <label class="form-check-label" for="flexSwitchCheckDisabled">Dark Theme</label>
      </div>

    </div>

    <app-chat-manager style="width: 20%;" [ngClass]="{'d-none': !isDivHidden}"></app-chat-manager>


    <div class="col-xs-6 col-md-3 col-lg-3 " [ngClass]="{'d-none': isDivHidden}" >
      <p class="">Select Layout</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" checked >
        <label class="form-check-label" for="flexRadioDisabled">Android</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled"  >
        <label class="form-check-label" for="flexRadioCheckedDisabled">iPhone</label>
      </div>
    </div>
    <div class="col-xs-6 col-md-3 col-lg-3 d-flex flex-column border border-danger" [ngClass]="{'d-none': isDivHidden}">
      <div class="form-check form-switch d-flex  col-6 border border-danger">

        <input
          class="form-check-input"
          type="checkbox"
          id="timeFormatSwitch"
          (change)="toggleTimeFormat()"
        />
        <label class="form-check-label" for="timeFormatSwitch">
          {{ is24HourFormat ? '24H' : '12H' }}
        </label>
      </div>

      <div class="input-group mb-3 d-flex align-items-center ">
        <input [(ngModel)]="selectedTime" [ngxTimepicker]="picker" placeholder="Time" class="form-control" [format]="is24HourFormat ? 24 : 12" >
        <ngx-material-timepicker #picker (timeSet)="onTimeSet($event)"    ></ngx-material-timepicker>
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-clock p-1"></i></span>
        </div>

      </div>
      <div class="col-6 d-flex w-100 " [ngClass]="{'d-none': isDivHidden}">
        <div class="input-group mb-3 d-flex align-items-center">
          <input type="number" class="form-control" placeholder="Battery Level" aria-label="Recipient's username" aria-describedby="basic-addon2" min="0" max="100">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">% Battery</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-md-3 col-lg-3 d-flex flex-column border border-danger">
      <h3>Contact Details</h3>
      <div class="d-flex ">
        <input type="file" #fileInput accept="image/*" >
        <!--      <button (click)="fileInput.click()">Select Profile Picture</button>-->
        <button class="btn btn-primary btn-sm" (click)="onFileSelected()" >Upload</button>
      </div>
      <input [(ngModel)]="contactName" type="text" class="form-control" placeholder="Contact Name" aria-label="Recipient's username" aria-describedby="basic-addon2" min="0" max="100">
      <input [(ngModel)]="lastSeen"  type="text" class="form-control" placeholder="last seen today at 3:26 PM" aria-label="Recipient's username" aria-describedby="basic-addon2" min="0" max="100">
    </div>
  </div>
</div>
