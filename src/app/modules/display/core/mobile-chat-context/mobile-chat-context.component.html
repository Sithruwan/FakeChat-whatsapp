
<body *ngIf="!dataBus.layoutMode" >
<!--<div class="green-background"></div>-->
<div class="wrap container d-flex" >


  <div class="center  ">
    <div class="d-flex ">
      <div class="d-flex justify-content-start   bg-dark " style="height: 20px; width: 100%; ">
        <h3 class="text-white d-flex " style="margin-top: -5px;"> 8:00 PM </h3>
      </div>
      <div style="height: 20px; width: 100%;" class="bg-dark d-flex justify-content-end align-items-center">

        <div class="battery order-3  d-flex  " >
          <svg class="justify-content-center" style="width: 30px; height: 15px;" fill="white" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M464 160c8.8 0 16 7.2 16 16V336c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16H464zM80 96C35.8 96 0 131.8 0 176V336c0 44.2 35.8 80 80 80H464c44.2 0 80-35.8 80-80V320c17.7 0 32-14.3 32-32V224c0-17.7-14.3-32-32-32V176c0-44.2-35.8-80-80-80H80zm208 96H96V320H288V192z"/></svg>
        </div>
        <div class="network order-2  d-flex">
          <svg style="width: 30px; height: 15px;" fill="white" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M576 0c17.7 0 32 14.3 32 32V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V32c0-17.7 14.3-32 32-32zM448 96c17.7 0 32 14.3 32 32V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V128c0-17.7 14.3-32 32-32zM352 224V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V224c0-17.7 14.3-32 32-32s32 14.3 32 32zM192 288c17.7 0 32 14.3 32 32V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V320c0-17.7 14.3-32 32-32zM96 416v64c0 17.7-14.3 32-32 32s-32-14.3-32-32V416c0-17.7 14.3-32 32-32s32 14.3 32 32z"/></svg>
        </div>
        <div class="wifi order-1  d-flex">
          <svg style="width: 30px; height: 15px;" fill="white" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M54.2 202.9C123.2 136.7 216.8 96 320 96s196.8 40.7 265.8 106.9c12.8 12.2 33 11.8 45.2-.9s11.8-33-.9-45.2C549.7 79.5 440.4 32 320 32S90.3 79.5 9.8 156.7C-2.9 169-3.3 189.2 8.9 202s32.5 13.2 45.2 .9zM320 256c56.8 0 108.6 21.1 148.2 56c13.3 11.7 33.5 10.4 45.2-2.8s10.4-33.5-2.8-45.2C459.8 219.2 393 192 320 192s-139.8 27.2-190.5 72c-13.3 11.7-14.5 31.9-2.8 45.2s31.9 14.5 45.2 2.8c39.5-34.9 91.3-56 148.2-56zm64 160a64 64 0 1 0 -128 0 64 64 0 1 0 128 0z"/></svg>
        </div>
      </div>
    </div>

    <div class="chat-head " >
      <img id="profilepicture" alt="profilepicture" src="{{contact_data?.profileURL}}">
      <div class="chat-name">
        <h1 class="font-name " >{{contact_data?.contactName}}</h1>
        <p class="font-online ">{{contact_data?.onlineStatus}} </p>
      </div>
        <div class="chat-head-img icons">
          <i class="fa-solid fa-video mx-2 " ></i>
          <i class="fa-solid fa-phone mx-2  "></i>
          <i class="fa-solid fa-ellipsis-vertical mx-2  "></i>
        </div>



    </div>

    <div class="wrap-chat">
      <div class="chat " *ngFor="let msg of dataBus.getMessages()">
        <app-chat-bubble *ngIf="msg.user === 'R'" [message]="msg" ></app-chat-bubble>
        <app-chat-bubble *ngIf="msg.user === 'S'" [message]="msg" ></app-chat-bubble>
      </div>
    </div>

    <div class="wrap-message">
      <div class="message m-1 d-flex position-relative">
        <div class="imoji justify-content-start m-1 d-flex "><i class="fa fa-smile-o fa-lg my-3 " style="color: #c0c0c0;" ></i></div>
        <input type="text" class="input-message " placeholder="Type a message">
        <div class="svg-icon d-flex justify-content-end m-3 position-relative ">
            <i class="fa-solid fa-paperclip mx-2" style="color: #c0c0c0;"></i>
            <i class="fa-solid fa-camera mx-2" style="color: #c0c0c0;"></i>
        </div>
      </div>
      <div>
        <i class="fa-solid fa-microphone border border-success rounded-circle p-2 m-2 bg-success d-flex justify-content-center aling-item-center" style="font-size: 20px; color: #ffffff; height: 40px; width: 40px; margin: auto"></i>
      </div>
    </div>

  </div>



  <div class="bg-success" style="padding: 20px; width: 50%;">
    <app-chat-manager ></app-chat-manager>
  </div>


 <div class="d-flex flex-column d-none">
   <button class="btn btn-primary " (click)="downloadIMG()" style="height: 30px;"> Download WhatsApp chat As Image <i class="fa-solid fa-download"></i> </button>
   <button class="btn btn-primary " (click)="downloadIMG()" style="height: 30px;"> Download WhatsApp chat As Image <i class="fa-solid fa-download"></i> </button>
 </div>
</div>





</body>
