<div class="d-flex flex-column border border-success " >
  <div class="d-flex bg-dark justify-content-center" style="height: 10%; ">
    <h1 class="text-white d-flex">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" (change)="onCheckboxChange()" [(ngModel)]="hideHeader_Switch">
        <label class="form-check-label" for="flexSwitchCheckDefault" >{{title}}</label>
      </div>
    </h1>
  </div>
</div>

<div class="sender" *ngIf="title=='Sender'">
  <div class="d-flex justify-content-center">

    <textarea name="message-input" id="message-input" class="message-input col-9" rows="4" placeholder="Message..."></textarea>
  </div>
  <div class="d-flex justify-content-center">
    <!--    <div class="input-group mb-3 d-flex ">-->
    <!--      <input type="text" class="form-control col-3 " placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon1">-->
    <!--      <div class="input-group-append">-->
    <!--        <span class="input-group-text" id="basic-addon1">Name</span>-->
    <!--      </div>-->
    <!--    </div>-->
    <div class="input-group mb-3 d-flex">
      <input type="text" class="form-control col-3" placeholder="Time" aria-label="Recipient's username" aria-describedby="basic-addon2" id="time">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2">Time</span>
      </div>
    </div>
  </div>
  <div  class="msg-status d-flex text-dark justify-content-center" >

    <input   name="message-status-input" type="radio" value="sending" id="sending"><i class="fa fa-clock-o" aria-hidden="true"></i>
    <input  name="message-status-input" type="radio" value="sent" id="sent"><img alt="Check sent" src="https://fakedetail.com/assets/images/check-sent.png" loading="lazy">
    <input  name="message-status-input" type="radio" value="delivere" id="delivere"><img alt="Delivere" src="https://fakedetail.com/assets/images/check-delivered.png" loading="lazy">
    <input  name="message-status-input" type="radio" value="read" id="read" ><img alt="Read" src="https://fakedetail.com/assets/images/check-read.png" loading="lazy">

  </div>
  <div class="d-flex border border-dark mt-1 p-1 rounded">
    <input type="file" #fileInput accept="image/*" >
    <!--      <button (click)="fileInput.click()">Select Profile Picture</button>-->
    <button class="btn btn-primary btn-sm" (click)="onFileSelected()" >Upload</button>
  </div>
  <div class="d-flex justify-content-center submit-btn mt-3">
    <button (click)="chatData('S')" type="button" class="btn wp-send-btn border border-primary p-2" id="send-msg-btn">Send <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24" xml:space="preserve">
    <path d="M1.101,21.757L23.8,12.028L1.101,2.3l0.011,7.912l13.623,1.816L1.112,13.845 L1.101,21.757z"></path></svg>
    </button>
  </div>
</div>


<div class="Receiver" *ngIf="title=='Receiver'">
  <div class="d-flex justify-content-center">
    <textarea [(ngModel)]="messageR" name="message-input" id="message-input-R" class="message-input col-9" rows="4" placeholder="Message..."></textarea>
  </div>
  <div class="d-flex justify-content-center">
    <!--    <div class="input-group mb-3 d-flex ">-->
    <!--      <input type="text" class="form-control col-3 " placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon1">-->
    <!--      <div class="input-group-append">-->
    <!--        <span class="input-group-text" id="basic-addon1">Name</span>-->
    <!--      </div>-->
    <!--    </div>-->
    <div class="input-group mb-3 d-flex">
      <input [(ngModel)]="timeR" type="text" class="form-control col-3" placeholder="Time" aria-label="Recipient's username" aria-describedby="basic-addon2" id="time-R">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon3">Time</span>
      </div>
    </div>
  </div>
  <div class="d-flex border border-dark mt-1 p-1 rounded justify-content-center">
    <input type="file" #fileInput accept="image/*" >
    <!--      <button (click)="fileInput.click()">Select Profile Picture</button>-->
    <button class="btn btn-primary btn-sm  " (click)="onFileSelected()" >Upload</button>
  </div>
  <div class="d-flex justify-content-center submit-btn mt-3">
    <button (click)="chatData('R')" type="button" class="btn btn-primary  p-2" id="send-msg-btn1">Send <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24" xml:space="preserve">
    <path d="M1.101,21.757L23.8,12.028L1.101,2.3l0.011,7.912l13.623,1.816L1.112,13.845 L1.101,21.757z"></path></svg>
    </button>
  </div>
</div>
